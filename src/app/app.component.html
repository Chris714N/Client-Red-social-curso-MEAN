<!--The content below is only a placeholder and can be replaced.-->

<div class="navigation">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">{{title}}</a>
      </div>

      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav" *ngIf="identity">
          <li>
            <a [routerLink]="['/home']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-home"></span>
              Home
            </a>
          </li>

          <li>
            <a [routerLink]="['/timeline']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-film"></span>
              Timeline
            </a>
          </li>

          <li>
            <a [routerLink]="['/gente']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-user"></span>
              Personas
            </a>
          </li>

        </ul>

        <ul class="nav navbar-nav navbar-right" *ngIf="!identity">

          <li>
            <a [routerLink]="['/login']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-log-in"></span>
              Login
            </a>
          </li>

          <li>
            <a [routerLink]="['/register']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-hand-right"></span>
              Register
            </a>
          </li>

        </ul>

        <ul class="nav navbar-nav navbar-right" *ngIf="identity">

          <li class="avatar">
            <!--cargar imagen del usuario-->
            <img src="{{url+'get-image-user/'+identity.image}}" width="45px" height="45px" *ngIf="identity && identity.image" />
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              {{identity.name}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">

              <li>
                <a [routerLink]="['/perfil/', identity._id]" [routerLinkActive]="['active']">
                  <span class="glyphicon glyphicon-user"></span>
                  Mi perfil
                </a>
              </li>
              <li>
                  <!--<a data-toggle="modal" data-target="#myModal">-->
                <a [routerLink]="['/user-edit']" [routerLinkActive]="['active']">
                    <span class="glyphicon glyphicon-cog"></span>
                  Mis datos
                </a>
              </li>
              <li>
                <a class="pointer" (click)="logout()" >
                    <span class="glyphicon glyphicon-log-out"></span>
                  Cerrar sesi√≥n
                </a>
              </li>

            </ul>

          </li>
        </ul>

      </div>
    </div>
  </nav>
</div>
<router-outlet></router-outlet>
